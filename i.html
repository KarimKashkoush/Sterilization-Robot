<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select and Boxes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    select, .box {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }

    .box {
      width: 50px;
      height: 50px;
      display: inline-block;
    }
  </style>
</head>
<body>

<!-- قائمة منسدلة -->
<select id="mySelect">
  <option value="1">عنصر 1</option>
  <option value="2">عنصر 2</option>
  <option value="3">عنصر 3</option>
  <option value="4">عنصر 4</option>
  <option value="5">عنصر 5</option>
</select>

<!-- 5 صناديق -->
<div class="box" id="box1"></div>
<div class="box" id="box2"></div>
<div class="box" id="box3"></div>
<div class="box" id="box4"></div>
<div class="box" id="box5"></div>

<script>
  // استرجاع العنصر المحدد من القائمة
  var selectElement = document.getElementById("mySelect");

  // استماع لحدث تغيير القيمة
  selectElement.addEventListener("change", function() {
    // استرجاع القيمة المحددة
    var selectedValue = selectElement.value;

    // تغيير خلفية الصندوق المحدد
    var selectedBox = document.getElementById("box" + selectedValue);
    selectedBox.style.backgroundColor = "lightblue";

    // حفظ لون الصندوق في localStorage
    localStorage.setItem("box" + selectedValue, "lightblue");
  });

  // استرجاع الألوان المحفوظة في localStorage عند إعادة تحميل الصفحة
  for (var i = 1; i <= 5; i++) {
    var storedColor = localStorage.getItem("box" + i);
    if (storedColor) {
      document.getElementById("box" + i).style.backgroundColor = storedColor;
    }
  }
</script>

</body>
</html>
